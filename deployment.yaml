apiVersion: v1
kind: Service
metadata:
  name: axum-demo
  labels:
    app: axum-demo
spec:
  ports:
  - port: 8080
    protocol: TCP
  clusterIP: None
  selector:
    app: axum-demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-demo
  labels:
    app: axum-demo
spec:
  selector:
    matchLabels:
      app: axum-demo
  template:
    metadata:
      labels:
        app: axum-demo
    spec:
      containers:
      - name: axum-demo
        image: k3d-registry.local:47616/k3d-registry_local_axum-demo:latest
        ports:
          - containerPort: 8080
